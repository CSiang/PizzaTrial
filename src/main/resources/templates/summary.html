<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Order Summary</title>
</head>
<body>
    <div class="container">
        <h4>Delivery Details</h4>
        <div>
            <p>Order Number: <a th:href="@{/order/{id}(id =${Id})}"><span th:text="${Id}" ></span></a></p>
        </div>
        <div>
            <p>Your order will be delivered to: <span th:text="${cart.address}" ></span> </p>
        </div>
        <div>
            <p>Pizza Cost: <span th:text="${cost}" ></span></p>
        </div>
        <p th:if="${cart.rush}">Rush: $2</p>
        <p>Total cost: <span th:text="${totalCost}" ></span> </p>

            
            
            

        
        

    </div>


</body>
</html>
