<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        h1 {text-align: center;}
        .button {text-align: center;}
        .top {vertical-align: text-top}
        .bottom {vertical-align: text-bottom}
        .alert{color:red}

    </style>
    <title>Order Detail</title>
</head>
<body>
    <div class="container">
    <h1 class="title">Order Delivery Details</h1>
    <br>
    <form method="post" th:action="@{/pizza/order}" th:object="${cart}">
        <div class="row">
            <div class="col-2">
            <label for="name" >Name:</label>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" th:field="*{name}">
            </div>
            <span class="alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></span>
        </div>

        <div class="row">
            <div class="col-2">
            <label for="name" >Address:</label>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" th:field="*{address}">
            </div>
            <span class="alert" th:if="${#fields.hasErrors('address')}" th:errors="*{address}" ></span>
        </div>

        <div class="row">
            <div class="col-2">
            <label for="name" >Phone:</label>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" th:field="*{phone}">
            </div>
            <span class="alert" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" ></span>
        </div>

        <div class="row">
            <div class="col-2">
            <label for="name" >Rush:</label>
            </div>
            <div class="col-8">
                <input type="checkbox" th:field="*{rush}">
            </div>
        </div>
        
        <br>
        
        <div class="row">
            <div class="col-2">
            <label for="comment" >Comments:</label>
            </div>
            <div class="col-8">
                <textarea th:field="*{comment}" class="form-control" rows="4" cols="50" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            </div>
        </div>

            <br>

        <button class="button" formmethod="get" formaction="/">Cancel Order</button>
        <button type="submit">Place Order</button>

    </form>
    </div>


</body>
</html>
